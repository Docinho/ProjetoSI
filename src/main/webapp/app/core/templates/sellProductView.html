<div>
  <h2 class="title">Lista</h2>
  <table class="table">
    <tr>
      <th><a ng-click="order('id')">Lote</a></th>
      <th><a ng-click="order('itemNumber')">Produto</a></th>
      <th><a ng-click="order('expirationDate')">Data</a></th>
    </tr>
    
    <tr ng-repeat="package in packageList | orderBy:field">
      <td>Lote {{package.id}}</td>
      <td>{{package.itemNumber}}</td>
      <td>{{package.expirationDate}}</td>
    </tr>
  </table>
</div>
