<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Vender Produto</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="sellProductForm">
        <div class="form-group">
            <label>Produto</label>
            <select class="form-control col-xs-11 col-md-10 col-lg-9"
                ng-options="prod.productName for prod in productsList"
                ng-model="selected" ng-required="true">
                <option value="">Selecione um produto</option>
            </select>
        </div>
        <div class="form-group">
          <label>Quantidade</label>
          <input type="number" step="1" class="form-control" ng-required="true" ng-model="quantity">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="sellProductForm.$invalid" ng-click="sellProduct(selected, quantity)">Criar</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
</div>
