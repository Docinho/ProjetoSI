<div class="container">
    <div class="col-md-9">
      <div class="well">
        <div class="panel-heading c-list">
          <span class="title">Produtos</span>
          <ul class="pull-right c-controls">
            <li>
              <button class="btn btn-success" ng-click="openCreateProductDialog()">Adicionar Produto</button>
            </li>
          </ul>
        </div>
        <br>
  
        <div class="row">
          <div class="col-xs-9">
            <input type="text" class="form-control" ng-model="productId" id="product-list-search" placeholder="Buscar produto pelo código de barras">
          </div>
          <div class="col-xs-1">
            <div class="btn-group" uib-dropdown>
              <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
                Ordenar por <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="order('name')">Nome</a></li>
                <li role="menuitem"><a ng-click="order('barCode')">Código de Barras</a></li>
                <li role="menuitem"><a ng-click="order('manufacturer')">Fabricante</a></li>
                <li role="menuitem"><a ng-click="order('category')">Categoria</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  
      <div class="flex-row row">
        <div class="col-xs-6 col-sm-5 col-lg-4" ng-repeat="product in productsList | filterByID:productId | orderBy:field" >
          <div class="thumbnail">
            <div class="caption">
              <h4 id="product-name">
                <a href="#">{{product.name}}</a>
              </h4>
              <div ng-if="product.situation == 1">
                <h5 id="product-price">
                  {{product.price | currency:"R$"}} <!-- TODO Add price format -->
                </h5>
              </div>
              <h5 id="product-situation">
                {{product.situation | availableFilter}}
              </h5>
              <div class="btn-group" uib-dropdown>
                <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
                  <span class="glyphicon glyphicon-cog"></span><span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                  <li role="menuitem"><a ng-click="openUpdateProductDialog(product)">Atribuir preço</a></li>
                  <li role="menuitem"><a ng-click="openCreatePackDialog(product)">Criar lote</a></li>
                </ul>
              </div>
  
            </div>
            <!-- /.caption -->
          </div>
          <!-- /.thumbnail -->
        </div>
      </div>
      <!-- /.flex-row  -->
    </div>
  </div>
