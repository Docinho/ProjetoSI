<div class="container">
  <div class="col-md-9">
    <div class="well">
      <div class="panel-heading c-list">
        <span class="title">Produtos</span>
        <ul class="pull-right c-controls">
          <li>
            <button class="btn btn-success" ng-click="openCreateProductDialog()">Adicionar Produto</button>
          </li>
        </ul>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
          <div class="input-group c-search">
            <input type="text" class="form-control" ng-model="productId" id="product-list-search" placeholder="Buscar produto pelo código de barras">
          </div>
        </div>
      </div>
    </div>

    <div class="flex-row row">
      <div class="col-xs-6 col-sm-5 col-lg-4" ng-repeat="product in productsList | filterByID:productId">
        <div class="thumbnail">
          <div class="caption">
            <h4 id="product-name">
              <a href="#">{{product.nome}}</a>
            </h4>
            <h5 id="product-price">
              {{product.preco | currency:"R$"}} <!-- TODO Add price format -->
            </h5>
            <h5 id="product-situation">
              {{produto.situacao | disponivel}}
            </h5>
            <div class="btn-group" uib-dropdown>
              <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
                <span class="glyphicon glyphicon-cog"></span><span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="openAtribuirPrecoParaProdutoDialog(product)">Atribuir preço</a></li>
                <li role="menuitem"><a ng-click="openCriarLoteDialog(product)">Criar lote</a></li>
              </ul>
            </div>

          </div>
          <!-- /.caption -->
        </div>
        <!-- /.thumbnail -->
      </div>
    </div>
    <!-- /.flex-row  -->
  </div>
</div>
