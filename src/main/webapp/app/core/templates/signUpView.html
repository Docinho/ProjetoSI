<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Cadastrar usuÃ¡rio</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="registerUserForm">
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" required ng-model="user.login"/>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" required ng-model="user.password"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="registerUserForm.$invalid" ng-click="createNewUser(user)">Cadastrar</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
</div>
