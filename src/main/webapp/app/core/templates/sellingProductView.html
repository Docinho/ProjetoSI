<div class="container">
  <div class="col-md-9">

    <div class="flex-row row">
      <div class="col-xs-6 col-sm-5 col-lg-4" ng-repeat="product in productsList">
        <div class="thumbnail">
          <div class="caption">
            <h4 id="product-name">
              <a href="#">{{product.productName}}</a>
            </h4>
            <h5 id="product-price">
              {{product.price | currency:"R$"}} <!-- TODO Add price format -->
            </h5>
            <h5 id="product-situation">
              {{product.situation | availableFilter}}
            </h5>
            <div class="btn-group" uib-dropdown>
              <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
                <span class="glyphicon glyphicon-cog"></span><span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="openSellProductDialog(product)">Vender produto</a></li>
              </ul>
            </div>
          </div>
          <!-- /.caption -->
        </div>
        <!-- /.thumbnail -->
      </div>
    </div>
    <!-- /.flex-row  -->
  </div>
</div>
